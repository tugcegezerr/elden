<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepet – el'den</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: #f7f5ef;
      font-family: 'Poppins', sans-serif;
      padding: 0;
    }

    .sepet-kutu {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 25px;
      margin: 140px auto 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #281600;
      margin-bottom: 20px;
    }

    .urun {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .urun:last-child {
      border-bottom: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: #281600;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .btn:hover {
      background: #3b2400;
    }
  </style>
</head>

<body>

<!-- ========== ORTAK HEADER ========== -->
<header id="globalHeader">

  <a class="logo" href="index.html">
      <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
      stroke="#a16b3f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22c-3-2-5-5-5-9V9.2a1.6 1.6 0 0 1 3.2 0v4" />
        <path d="M12 22c3-2 5-5 5-9V8.8a1.6 1.6 0 0 0-3.2 0V12" />
        <path d="M12 22V7.8a1.6 1.6 0 0 1 3.2 0v4.2" />
        <path d="M10 5c1-.5 2-.5 3 0" />
        <path d="M11 3.5c.6-.3 1.2-.3 1.8 0" />
      </svg>
      <span class="logo-text">el’den</span>
  </a>

  <div class="search-bar-modern">
      <input type="text" placeholder="Ürün ara...">
      <button></button>
  </div>

  <nav class="menu" id="menuArea"></nav>

</header>


<div class="sepet-kutu">
  <h2>Sepetiniz</h2>

  <div id="urunListesi"></div>

  <h3 style="text-align:center; margin-top:20px; color:#7a5c3c;">
      Toplam: <span id="toplamFiyat">0</span> ₺
  </h3>

  <a href="odeme.html" class="btn">Ödemeye Geç</a>
</div>

<script src="js/auth.js"></script>
<script src="js/checkout.js"></script>

<script>
  // Satıcı bu sayfaya giremesin
  let aktif = JSON.parse(localStorage.getItem("aktifKullanici"));
  if (!aktif || aktif.rol !== "alici") {
      alert("Bu sayfa sadece alıcılar içindir.");
      window.location.href = "index.html";
  }
</script>

</body>
</html>
